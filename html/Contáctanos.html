            </div>
        </div>

    <main>
        <div class="contenedor-contacto">
            <div class="Panel">
                <p><a href="index.html"><u>Inicio</u></a> / Contáctanos</p>
            </div>     
                <form class="formulario-contacto" action="../guardar.php" method="post">
                    <p class="mensaje-superior">
                        Si tienes alguna duda, puedes notificarnos
                    </p>
                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre">
                    </div>
            
                    <div class="campo">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos">
                    </div>

                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="campo">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" maxlength="22" required>
                    </div>

                    <div class="campo area-comentario">
                        <label for="comentario">Comentario:</label>
                        <textarea id="comentario" name="comentario" rows="7" maxlength="600" required></textarea>
                        <p id="contador">0/600 caracteres usados</p>
                    </div>

                    <div class="botones">
                        <button type="submit" id="enviarBtn">Enviar</button>
                        <button type="reset">Eliminar todo</button>
                    </div>
                </form>

            <div class="imagen-contacto">
                <img src="../img/ImgPerfil.png" alt="imagenPerfil">
            </div>
        </div>
    </main>
